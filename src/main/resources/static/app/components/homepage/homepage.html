<div id="search" class="container-fluid" align="middle">
    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="provider" placeholder="Provider">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="region" placeholder="Region">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
    </form>
</div>

<div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Sign in to Your Account</h1><br>
            <form role="form" name="signinform" ng-submit="signin(user)" novalidate>
                <input type="text" name="user" placeholder="E-mail" ng-model="user.email">
                <input type="password" name="pass" placeholder="Password" ng-model="user.Password">
                <input type="submit" name="login" class="login loginmodal-submit" value="Sign In">
            </form>

            <div class="login-help">
                <a href="#">Register</a> - <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
