<navigation></navigation>

<div class="container-fluid">
    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


            <div id="profilePanel" class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{user.name}} {{user.surname}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="/assets/images/user.png" class="img-circle img-responsive"> </div>


                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td>Email:</td>
                                    <td>{{user.email}}</td>
                                </tr>

                                <tr >
                                    <td>Company Name:</td>
                                    <td>{{user.provider.companyName}}</td>
                                </tr>



                                </tbody>
                            </table>




                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


<link rel="stylesheet" href="assets/css/event.css">

<div class="container-fluid">

    <div class="flex-row row">
<div class="row">
    <h2 ng-if="hasEvents">Events from this provider</h2>
</div>
        <div class="col-xs-6 col-sm-4 col-lg-3" ng-repeat="event in events">
            <div class="thumbnail ">
                <img src="https://placehold.it/350x150">
                <div class="caption">
                    <h3>{{event.name}}</h3>
                    <p class="flex-text text-muted">{{event.description}}</p>
                    <p>
                        <a ng-click='getevent(event.id)' class="btn btn-primary" >Event Details</a>
                    </p>
                </div>
                <!-- /.caption -->
            </div>
            <!-- /.thumbnail -->
        </div>

    </div>
</div>
